<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   Items</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .parts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .part-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .part-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .part-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
        }
        
        .part-brand {
            font-weight: bold;
            color: #3498db;
        }
        
        .part-price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.2rem;
        }
        
        .part-stock {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .in-stock {
            background-color: #d5f5e3;
            color: #27ae60;
        }
        
        .compatibility {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        
        .compatibility-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .compatibility-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .compatibility-list li {
            padding: 3px 0;
        }
        
        .category {
            display: inline-block;
            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>

        </ul>
    </nav>
